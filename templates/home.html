{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
  </head>
  <body>
    <h1>URL Shortener</h1>

    <form method="post">
      {% csrf_token %}
      <label for="original_url">Enter URL:</label>
      <input type="url" name="original_url" required />
      <button type="submit">Shorten</button>
    </form>

    <h2>Shortened URLs:</h2>
    <ul>
      {% for url in shortened_urls %}
      <li>
        <a href="{{ url.original_url }}">{{ url.original_url }}</a>
        (<a href="{{ url.short_key }}">Short Link</a>)
        {% if url.qr_code %}
            <img src="{{ url.qr_code.url }}" alt="QR Code" />
        {% else %}
            <p>image doesn't exist</p>
        {% endif %}
      </li>
      {% endfor %}
      
    </ul>
  </body>
</html>
