{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Sign Up</h2>
    <p>Great to have you here. Sign up to continue</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Sign Up</button>
{% endblock content %}
